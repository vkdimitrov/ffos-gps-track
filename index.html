<!DOCTYPE html> 
<html> 
	<head> 
		<title>GPS Tracker</title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" /> 
		<script src="js/jquery-1.10.2.min.js"></script> 
		<script src="jquery.mobile-1.3.1.min.js"></script>
		<script src="js/app.js"></script> 
		<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link href="css/layout.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="jquery.mobile-1.3.1.min.css" />
	</head> 
	<body> 
		<div id="content"> 	
			<div id="locate" class="btn">Start Trip</div>
			<div id="searchResults"></div>
			Latitude:<div id="cLat"></div>
			Longitude:<div id="cLong"></div>
			Heading:<div id="heading"></div>
			Altitude:<div id="altitude"></div>
			Distance:<div id="distance"></div>
			Lux:<div id="lux"></div>
			<div id="save" class="btn">Export Track</div>
		</div>
	</body> 
</html>
